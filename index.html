<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <style>
        /* Basic styling for background and layout */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            height: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="background-container" id="background-container"></div>
    <h1>Tony Le Mesmer</h1>
    <p>CA: <strong></strong></p>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }

        // Create floating circles for the background
        function createCircles() {
            const container = document.getElementById('background-container');
            const numCircles = 50;
            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                const size = Math.random() * 50 + 10; // Random size between 10px and 60px
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                circle.style.animationDuration = `${Math.random() * 15 + 5}s`;
                container.appendChild(circle);
            }
        }

        createCircles();
    </script>
</body>

</html>
