<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tony Le Mesmer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Tony Le Mesmer on Solana" />
    <meta property="og:image" content="https://tony-le-mesmer.fun/Tony.jpg" />
    <meta property="og:url" content="https://tony-le-mesmer.fun" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tony Le Mesmer" />
    <meta name="twitter:image" content="https://tony-le-mesmer.fun/Tony.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Full-screen animating gradient background */
        body {
            visibility: hidden;
        }

        html {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #0b3d91, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }

        h1 {
            display: inline-flex;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5em;
            margin: 0;
            z-index: 3;
        }

        h1 span {
            display: inline-block;
            animation: wave 2s infinite ease-in-out;
            animation-delay: calc(var(--i) * 0.15s);
        }

        @keyframes wave {
            50% {
                transform: translate(0px, -8px);
            }
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            padding: 20px;
            padding-bottom: 0;
            z-index: 3;
            position: relative;
        }

        .video-container video {
            height: auto;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 50%;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 25vw rgba(255, 255, 255, 0.75);
        }

        #audio-toggle {
            padding: 12px;
            font-size: 2em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        #quote {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 40px;
            padding-right: 40px;
            font-size: 1.1em;
            color: white;
            text-align: center;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <h1 style="padding-top: 40px;">
            <span style="--i: 0">T</span><span style="--i: 1">o</span><span style="--i: 2">n</span><span
                style="--i: 3">y</span>
            <span>&nbsp; </span>
            <span style="--i: 4">L</span><span style="--i: 5">e</span>
            <span>&nbsp; </span>
            <span style="--i: 6">M</span><span style="--i: 7">e</span><span style="--i: 8">s</span><span
                style="--i: 9">m</span><span style="--i: 10">e</span><span style="--i: 11">r</span>
        </h1>
        <p></p>
        <div class="video-container">
            <video id="video-element" src="Tony.mp4" muted loop autoplay playsinline></video>
        </div>
        <div>
            <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
        </div>
        <div id="quote" style="font-style: italic;">
            "We are all Shaman on a spiritual quest, and we travel on this journey using the energy of the life force".
        </div>
    </div>

    <script>
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true;

        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play();
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 300;
        let lastTime = -1;

        function getVideoCenter() {
            const video = document.getElementById('video-element');
            const rect = video.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }

        function createParticle() {
            const center = getVideoCenter();
            const videoWidth = video.clientWidth;
            const videoHeight = video.clientHeight;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 1 + 1;
            const radius = Math.random() * 2 + 1;
            const spawnRadius = Math.min(videoWidth, videoHeight) / 3;
            return {
                x: center.x + Math.cos(angle) * (spawnRadius - 20),
                y: center.y + Math.sin(angle) * (spawnRadius - 20),
                angle,
                speed,
                radius,
                life: Math.random() * 50 + 75,
                accel: 0.15
            };
        }

        function updateParticles(timestamp) {
            const deltaTime = lastTime === -1 ? 0 : (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.x += Math.cos(particle.angle) * particle.speed * deltaTime * 60;
                particle.y += Math.sin(particle.angle) * particle.speed * deltaTime * 60;
                particle.life -= deltaTime * 60;
                particle.speed += particle.accel * deltaTime * 60;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${particle.life / 100 * 0.75})`;
                ctx.fill();
            });

            if (particles.length < particleCount) {
                particles.push(createParticle());
            }

            requestAnimationFrame(updateParticles);
        }

        const video = document.getElementById('video-element');
        video.oncanplay = () => {
            document.body.style.visibility = 'visible';
            requestAnimationFrame(updateParticles);
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>

</html>
