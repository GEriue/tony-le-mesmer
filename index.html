<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <style>
        /* Full-screen background effect */
        html {
            --s: 100px;
            /* control the size */
            --c1: #23154f;
            /* dark grey */
            --c2: #1a1038;
            /* dark grey-blue */
            --_s: calc(2 * var(--s)) calc(2 * var(--s));
            --_g: var(--_s) conic-gradient(at 40% 40%, #0000 75%, var(--c1) 0);
            --_p: var(--_s) conic-gradient(at 20% 20%, #0000 75%, var(--c2) 0);
            background:
                calc(.9 * var(--s)) calc(.9 * var(--s)) / var(--_p),
                calc(-.1 * var(--s)) calc(-.1 * var(--s)) / var(--_p),
                calc(.7 * var(--s)) calc(.7 * var(--s)) / var(--_g),
                calc(-.3 * var(--s)) calc(-.3 * var(--s)) / var(--_g),
                conic-gradient(from 90deg at 20% 20%, var(--c2) 25%, var(--c1) 0) 0 0 / var(--s) var(--s);
            animation: m 3s infinite;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes m {
            0% {
                background-position:
                    calc(.9 * var(--s)) calc(.9 * var(--s)),
                    calc(-.1 * var(--s)) calc(-.1 * var(--s)),
                    calc(.7 * var(--s)) calc(.7 * var(--s)),
                    calc(-.3 * var(--s)) calc(-.3 * var(--s)), 0 0;
            }

            25% {
                background-position:
                    calc(1.9 * var(--s)) calc(.9 * var(--s)),
                    calc(-1.1 * var(--s)) calc(-.1 * var(--s)),
                    calc(1.7 * var(--s)) calc(.7 * var(--s)),
                    calc(-1.3 * var(--s)) calc(-.3 * var(--s)), 0 0;
            }

            50% {
                background-position:
                    calc(1.9 * var(--s)) calc(-.1 * var(--s)),
                    calc(-1.1 * var(--s)) calc(.9 * var(--s)),
                    calc(1.7 * var(--s)) calc(-.3 * var(--s)),
                    calc(-1.3 * var(--s)) calc(.7 * var(--s)), 0 0;
            }

            75% {
                background-position:
                    calc(2.9 * var(--s)) calc(-.1 * var(--s)),
                    calc(-2.1 * var(--s)) calc(.9 * var(--s)),
                    calc(2.7 * var(--s)) calc(-.3 * var(--s)),
                    calc(-2.3 * var(--s)) calc(.7 * var(--s)), 0 0;
            }

            100% {
                background-position:
                    calc(2.9 * var(--s)) calc(-1.1 * var(--s)),
                    calc(-2.1 * var(--s)) calc(1.9 * var(--s)),
                    calc(2.7 * var(--s)) calc(-1.3 * var(--s)),
                    calc(-2.3 * var(--s)) calc(1.7 * var(--s)), 0 0;
            }
        }

        /* Basic styling for main content */
        body,
        html {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            z-index: 2;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 2;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>Tony Le Mesmer</h1>
    <p>CA: <strong></strong></p>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }
    </script>

</body>

</html>
