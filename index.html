<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <style>
        /* Basic styling for background and layout */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: #6223D2;
            /* $bgcolor */
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Radial gradient to fade edges of the viewport */
        .overlay {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 2;
            background: radial-gradient(circle, transparent 0%, rgba(98, 35, 210, 0.15) 100%);
        }

        /* Container for the animated shapes */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(6, 15%);
            z-index: 1;
        }

        .shape {
            width: 100px;
            height: 115px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
            animation: moveShape 4s infinite;
            opacity: 0.6;
        }

        /* Animation for shapes */
        @keyframes moveShape {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.5;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Container for the animated shapes -->
    <div class="container">
        <!-- Create multiple shapes with different colors -->
        <div class="shape" style="background-color: hsl(320, 100%, 70%); animation-delay: 0s;"></div>
        <div class="shape" style="background-color: hsl(240, 100%, 70%); animation-delay: 0.5s;"></div>
        <div class="shape" style="background-color: hsl(160, 100%, 70%); animation-delay: 1s;"></div>
        <div class="shape" style="background-color: hsl(80, 100%, 70%); animation-delay: 1.5s;"></div>
        <!-- Add more shapes as needed for full coverage -->
    </div>

    <h1>Tony Le Mesmer</h1>
    <p>CA: <strong></strong></p>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }
    </script>
</body>

</html>
