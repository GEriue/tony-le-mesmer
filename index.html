<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <style>
        /* Basic styling for background and layout */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            /* 20px margin on each side */
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            /* Ensures padding doesnâ€™t affect container size */
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
            /* Ensures the video maintains its aspect ratio */
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>Tony Le Mesmer</h1>
    <p>CA: <strong></strong></p>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <audio id="background-audio" muted>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        audio.autoplay = true;
        audio.loop = false; // Disable native loop to control it with JavaScript

        // Listen for the 'ended' event and restart the audio immediately
        audio.addEventListener('ended', function () {
            audio.currentTime = 0;
            audio.play();
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                button.textContent = 'ðŸ”Š'; // Sound on icon
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡'; // Sound off icon
            }
        }
    </script>

</body>

</html>
