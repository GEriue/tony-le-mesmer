<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <style>
        /* Basic styling for the background effect */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: #6223D2;
            /* $bgcolor */
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Radial gradient to fade edges of the viewport */
        .overlay {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 2;
            background: radial-gradient(circle, transparent 0%, rgba(98, 35, 210, 0.15) 100%);
        }

        /* Container to provide grid layout */
        .container {
            display: grid;
            grid-template-columns: repeat(10, 200px);
            /* $cols and $shapeWidth */
            grid-template-rows: repeat(6, 230px);
            /* $rows and $shapeHeight */
            transform: translate(-3%, -4%);
            /* Starting point bleeds off edge */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Individual shapes */
        .shape {
            width: 200px;
            /* $shapeWidth */
            height: 230px;
            /* $shapeHeight */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
            /* Hexagon shape */
        }

        .shape:nth-child(10n+1) {
            transform: translate(-50%, -25%);
        }

        .shape:nth-child(20n+1) {
            transform: translate(0%, -50%);
        }

        .shape:nth-child(30n+1) {
            transform: translate(-50%, -75%);
        }

        .shape:nth-child(40n+1) {
            transform: translate(0%, -100%);
        }

        .shape:nth-child(50n+1) {
            transform: translate(-50%, -125%);
        }

        .shape:nth-child(60n+1) {
            transform: translate(0%, -150%);
        }

        polygon {
            animation: animatePolygon 4s infinite;
        }

        /* Animation for the shapes */
        @keyframes animatePolygon {
            from {
                points: 50 57.5, 50 57.5, 50 57.5;
            }

            to {
                points: 50 -75, 175 126, -75 126;
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            z-index: 3;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 3;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 3;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Container for the shapes -->
    <div class="container">
        <!-- Instantiate triangles -->
        <svg class="shape" viewBox="0 0 100 115" preserveAspectRatio="xMidYMin slice">
            <polygon fill="none" stroke="hsl(320,100%,70%)" stroke-width="5" points="">
                <animate attributeName="points" repeatCount="indefinite" dur="4s" from="50 57.5, 50 57.5, 50 57.5"
                    to="50 -75, 175 126, -75 126"></animate>
            </polygon>
        </svg>
        <!-- Additional shapes can be duplicated as needed -->
    </div>

    <h1>Tony Le Mesmer</h1>
    <p>CA: <strong></strong></p>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }
    </script>
</body>

</html>
