<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Full-screen animating gradient background */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: black;
            /* Base layer behind the gradient */
            background: linear-gradient(135deg, #1a2a6c, #0b3d91, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            /* Adjust size for better scaling */
            animation: gradientBG 20s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100%;
            /* Ensure content can overflow */
            width: 100%;
            overflow-x: hidden;
            position: relative;
            /* Ensure layering works correctly */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centers the content horizontally */
            width: 100%;
            min-height: 100vh;
        }

        h1 {
            display: inline-flex;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5em;
            margin: 0;
            z-index: 3;
        }

        h1 span {
            display: inline-block;
            animation: wave 2s infinite ease-in-out;
            animation-delay: calc(var(--i) * 0.15s);
            /* Apply delay based on the index */
        }

        @keyframes wave {
            50% {
                transform: translate(0px, -8px);
            }
        }

        .contract-address {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 3;
            cursor: pointer;
        }

        .contract-address a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .contract-address img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .copy-message {
            display: none;
            margin-top: 5px;
            font-size: 0.9em;
            color: #00ff00;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            padding: 20px;
            padding-bottom: 0;
            z-index: 3;
            position: relative;
        }

        .video-container video {
            height: auto;
            max-width: 80vw;
            /* Adjust to ensure it fits within the landscape width */
            max-height: 80vh;
            /* Adjust to ensure it fits within the landscape height */
            object-fit: contain;
            border-radius: 50%;
            /* Keeps the video round */
            overflow: hidden;
            aspect-ratio: 1 / 1;
            /* Ensures the video stays a perfect circle */
        }

        #audio-toggle {
            padding: 12px;
            font-size: 2em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        #quote {
            padding-top: 20px;
            padding-left: 40px;
            padding-right: 40px;
            font-size: 1.1em;
            color: #61dafb;
            text-align: center;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .contract-address {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <h1 style="padding-top: 40px;">
            <span style="--i: 0">T</span><span style="--i: 1">o</span><span style="--i: 2">n</span><span
                style="--i: 3">y</span>
            <span>&nbsp; </span>
            <span style="--i: 4">L</span><span style="--i: 5">e</span>
            <span>&nbsp; </span>
            <span style="--i: 6">M</span><span style="--i: 7">e</span><span style="--i: 8">s</span><span
                style="--i: 9">m</span><span style="--i: 10">e</span><span style="--i: 11">r</span>
        </h1>
        <p></p>

        <!-- <div class="contract-address" onclick="copyToClipboard()">
            <a href="https://pump.fun" target="_blank">
                <img src="pf.webp" alt="Icon">
            </a>
            <span id="contract-text">CA: Updating in a sec</span>
        </div> -->

        <div class="copy-message" id="copy-message">Contract copied</div>
        <div class="video-container">
            <video id="video-element" src="Tony.mp4" muted loop autoplay playsinline></video>
        </div>
        <div>
            <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
        </div>
        <div id="quote" style="font-style: italic;">
            "We are all Shaman on a spiritual quest, and we travel on this journey using the energy of the life force".
        </div>
    </div>



    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }

        // Copy contract address to clipboard and show message
        function copyToClipboard() {
            const contractText = document.getElementById('contract-text').innerText;
            navigator.clipboard.writeText(contractText.replace('CA: ', '')).then(() => {
                const copyMessage = document.getElementById('copy-message');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000); // Hide the message after 2 seconds
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Particle effect setup
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 200;

        function getVideoCenter() {
            const video = document.getElementById('video-element');
            const rect = video.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }

        function createParticle() {
            const center = getVideoCenter();
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 5;
            const radius = Math.random() * 2 + 1;
            return {
                x: center.x + Math.cos(angle) * 20,
                y: center.y + Math.sin(angle) * 20,
                angle,
                speed,
                radius,
                life: Math.random() * 100 + 100,
                decay: 1
            };
        }

        let lastTime = -1;

        function updateParticles(timestamp) {
            const deltaTime = lastTime == -1 ? 0 : (timestamp - lastTime) / 1000; // Time difference in seconds
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.x += Math.cos(particle.angle) * particle.speed * deltaTime * 60;
                particle.y += Math.sin(particle.angle) * particle.speed * deltaTime * 60;
                particle.life -= deltaTime * 60; // Adjust life decay with deltaTime
                particle.speed *= particle.decay;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${particle.life / 100 * 0.75})`;
                ctx.fill();
            });

            if (particles.length < particleCount) {
                particles.push(createParticle());
            }

            requestAnimationFrame(updateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        updateParticles();
    </script>

</body>

</html>
