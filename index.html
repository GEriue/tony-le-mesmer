<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <style>
        /* Basic styling for background and layout */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: #000;
            /* Set to black to contrast with the lines */
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        #threejs-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            height: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <h1>Tony Le Mesmer</h1>
    <p>CA: <strong></strong></p>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }

        // Three.js setup for background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create curved line geometry
        function createLine() {
            const points = [];
            for (let i = 0; i < 10; i++) {
                points.push(new THREE.Vector3(
                    Math.sin(i * 0.5) * 15,
                    i * 2 - 10,
                    Math.cos(i * 0.5) * 15
                ));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        }

        // Add multiple lines
        for (let i = 0; i < 20; i++) {
            createLine();
        }

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
