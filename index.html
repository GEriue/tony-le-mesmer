<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Full-screen animating gradient background */
        body,
        html {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #0b3d91, #b21f1f, #fdbb2d);
            /* Added dark blue (#0b3d91) */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Ensures the background spans the full width */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            z-index: 1;
            /* Ensure the main content is visible above the background */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5em;
            margin: 0;
            z-index: 2;
        }

        .contract-address {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 2;
            cursor: pointer;
        }

        .contract-address a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .contract-address img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .copy-message {
            display: none;
            margin-top: 5px;
            font-size: 0.9em;
            color: #00ff00;
            /* Green color for success */
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
            border-radius: 50%;
            /* Makes the video round */
            overflow: hidden;
            /* Ensures video fits within the round shape */
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .contract-address {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>Tony Le Mesmer</h1>
    <p></p>
    <div class="contract-address" onclick="copyToClipboard()">
        <a href="https://pump.fun" target="_blank">
            <img src="pf.webp" alt="Icon">
        </a>
        <span id="contract-text">CA: updating in a sec</span>
    </div>

    <div class="copy-message" id="copy-message">Contract copied</div>

    <div class="video-container">
        <video src="Tony.mp4" muted loop autoplay playsinline></video>
        <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
    </div>

    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }

        // Copy contract address to clipboard and show message
        function copyToClipboard() {
            const contractText = document.getElementById('contract-text').innerText;
            navigator.clipboard.writeText(contractText.replace('CA: ', '')).then(() => {
                const copyMessage = document.getElementById('copy-message');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000); // Hide the message after 2 seconds
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>

</html>
