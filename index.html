<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tony Le Mesmer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include the compiled SCSS as a separate CSS file -->
    <style>
        /* Basic styling for the main content */
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            height: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 512px;
            max-height: 512px;
            object-fit: contain;
        }

        #audio-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.5em;
            background-color: transparent;
            color: #61dafb;
            border: none;
            cursor: pointer;
            z-index: 3;
            /* Ensure it stays above the background */
        }

        #audio-toggle:hover {
            color: #21a1f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #audio-toggle {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <!-- Background Effect -->
    <div class="overlay"></div>
    <div class="container">
        <!-- Add SVG elements here according to the original effect -->
        <svg class="shape" viewBox="0 0 100 115" preserveAspectRatio="xMidYMin slice">
            <polygon points="" fill="none" stroke="hsl(320,100%,70%)" stroke-width="5">
                <animate attributeName="points" repeatCount="indefinite" dur="4s" begin="0s"
                    from="50 57.5, 50 57.5, 50 57.5" to="50 -75, 175 126, -75 126" />
            </polygon>
            <polygon points="" fill="none" stroke="hsl(240,100%,70%)" stroke-width="5">
                <animate attributeName="points" repeatCount="indefinite" dur="4s" begin="1s"
                    from="50 57.5, 50 57.5, 50 57.5" to="50 -75, 175 126, -75 126" />
            </polygon>
            <polygon points="" fill="none" stroke="hsl(160,100%,70%)" stroke-width="5">
                <animate attributeName="points" repeatCount="indefinite" dur="4s" begin="2s"
                    from="50 57.5, 50 57.5, 50 57.5" to="50 -75, 175 126, -75 126" />
            </polygon>
            <polygon points="" fill="none" stroke="hsl(80,100%,70%)" stroke-width="5">
                <animate attributeName="points" repeatCount="indefinite" dur="4s" begin="3s"
                    from="50 57.5, 50 57.5, 50 57.5" to="50 -75, 175 126, -75 126" />
            </polygon>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Tony Le Mesmer</h1>
        <p>CA: <strong></strong></p>

        <div class="video-container">
            <video src="Tony.mp4" muted loop autoplay playsinline></video>
            <button id="audio-toggle" onclick="toggleAudio()">ðŸ”‡</button>
        </div>
    </div>

    <script>
        // Create an audio object
        const audio = new Audio('audio.mp3');
        audio.loop = true;
        audio.muted = true; // Start muted to comply with autoplay policies

        // Play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('audio-toggle').textContent = 'ðŸ”‡ (Click to start audio)';
            });
        });

        function toggleAudio() {
            const button = document.getElementById('audio-toggle');
            if (audio.muted) {
                audio.muted = false;
                audio.play(); // Ensure audio starts playing after unmuting
                button.textContent = 'ðŸ”Š';
            } else {
                audio.muted = true;
                button.textContent = 'ðŸ”‡';
            }
        }
    </script>

</body>

</html>
